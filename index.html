<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Costo biglietto</title>
</head>

<body>
    <header>
        <nav>
            <div>
                <nav class="navbar navbar-expand-lg bg-body-tertiary">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">Calcolatore Biglietti</a>
                        <img src="logoFake.jpg" width="60" alt="">
                    </div>
                </nav>
            </div>
        </nav>
    </header>


    <main>

        <body>

            <section class="py-5">
                <div class="container">
                    <div class="row">
                        <div class="col">

                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Km da percorrere</label>
                                <input type="number" class="form-control" id="inputKm" aria-describedby="emailHelp">
                                <div class="form-text">Inserisci solo NUMERI
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Età</label>
                                <select class="form-select" id="age" aria-label="Default select example">
                                    <option value="0">+18</option>
                                    <option value="1">-18</option>
                                    <option value="2">+65</option>
                                </select>
                            </div>
                            <div class="mb-3">
                            </div>
                            <button id="invio" class="btn btn-primary">Submit</button>

                        </div>


                        <div class="col">
                            <div class="card pt-2  py-5" id="prezzo">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th scope="col">Età</th>
                                            <th scope="col">Km</th>
                                            <th scope="col">Prezzo</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td id="resultAge"></td>
                                            <td id="resultKm"></td>
                                            <td id="resultPrice"></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

        </body>

        </section>


    </main>

    <script src="script.js"></script>

</body>

</html>
